<!DOCTYPE html>
<html>
   <head>
      <title>Our Dating Website</title>
   </head>
   <body>
      <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
         <h1>Please Enter Your Details For Our Dating Website!</h1>
         <fieldset>
            <legend>Your Face</legend>
            <label for="avatar">Your image:</label>
            <input type="file" id="avatar" name="avatar" required> <br>
            <label>Image preview:</label>
            <img id="preview">
         </fieldset>
         <fieldset>
            <legend>Your General Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required> <br>
            <label> Gender:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label> <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="18" required> <br>
            <label for="date_of_birth">Date of birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth"> <br>
            <label for="favorite_color">Favorite color:</label>
            <input type="color" id="favorite_color" name="favorite_color"> <br>
            <label for="country">Which country:</label>
            <select id="country" name="country">
               <option value="no_selection">No selection</option>
               <option value="united_states">United States</option>
               <option value="peru">Peru</option>
               <option value="germany">Germany</option>
               <option value="malaysia">Malaysia</option>
               <option value="china">China</option>
            </select>
         </fieldset>
         <fieldset>
            <legend>Your Indicators</legend>
            <table>
               <tr>
                  <td><label for="height">Height:</label><br><label for="salary">Salary:</label></td>
                  <td>Short<br>Poor</td>
                  <td><input type="range" id="height" name="height" min="0" max="100" step="1"><br><input type="range" id="salary" name="salary" min="0" max="100" step="1"></td>
                  <td>Tall<br>Rich</td>
               </tr>
            </table>
         </fieldset>
         <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br>
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile"> <br>
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
            <br>
            <label>Method to contact you:</label>
            <input type="checkbox" id="method_email" name="method" value="email">
            <label for="method_email">Email</label>
            <input type="checkbox" id="method_whatsapp" name="method" value="whatsapp">
            <label for="method_whatsapp">Whatsapp</label>
            <input type="checkbox" id="method_in_app_chat" name="method" value="in_app_chat">
            <label for="method_in_app_chat">In-app chat</label>
         </fieldset>
         <input type="submit" value="Submit">
      </form>
      <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
   </body>
</html>
