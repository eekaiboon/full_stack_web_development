<!DOCTYPE html>
<html>
   <head>
      <title>Our Dating Website</title>
      <style>
         fieldset { background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px }
         label { width:180px; display:inline-block; text-align:right; vertical-align:top } 
         textarea { width:360px; height:50px }
         td { padding: 0px }
         .white_text { color:white }
         .red_background { background:red }
         .purple_background { background:purple }
         .heigth_50 { height:50px }
         .width_auto { width:auto }
         .width_50 { width:50px }
         .text_center { text-align:center }
      </style>
   </head>
   <body>
      <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
         <h1>Please Enter Your Details For Our Dating Website!</h1>
         <fieldset>
            <legend>Your Face</legend>
            <label for="avatar">Your image:</label>
            <input type="file" id="avatar" name="avatar" required> <br>
            <label>Image preview:</label>
            <img id="preview">
         </fieldset>
         <fieldset>
            <legend>Your General Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required> <br>
            <label> Gender:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male" class="width_auto">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female" class="width_auto">Female</label> <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="18" required> <br>
            <label for="date_of_birth">Date of birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth"> <br>
            <label for="favorite_color">Favorite color:</label>
            <input type="color" id="favorite_color" name="favorite_color"> <br>
            <label for="country">Which country:</label>
            <select id="country" name="country">
               <option value="no_selection">No selection</option>
               <option value="united_states">United States</option>
               <option value="peru">Peru</option>
               <option value="germany">Germany</option>
               <option value="malaysia">Malaysia</option>
               <option value="china">China</option>
            </select>
         </fieldset>
         <fieldset>
            <legend>Your Indicators</legend>
            <table>
               <tr>
                  <td><label for="height">Height:</label><br><label for="salary">Salary:</label></td>
                  <td class="white_text red_background width_50 text_center">Short<br>Poor</td>
                  <td><input type="range" id="height" name="height" min="0" max="100" step="1"><br><input type="range" id="salary" name="salary" min="0" max="100" step="1"></td>
                  <td class="white_text purple_background width_50 text_center">Tall<br>Rich</td>
               </tr>
            </table>
         </fieldset>
         <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br>
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile"> <br>
            <label for="address" class="heigth_50">Address:</label>
            <textarea id="address" name="address"></textarea>
            <br>
            <label>Method to contact you:</label>
            <input type="checkbox" id="method_email" name="method" value="email">
            <label for="method_email" class="width_auto">Email</label>
            <input type="checkbox" id="method_whatsapp" name="method" value="whatsapp">
            <label for="method_whatsapp" class="width_auto">Whatsapp</label>
            <input type="checkbox" id="method_in_app_chat" name="method" value="in_app_chat">
            <label for="method_in_app_chat" class="width_auto">In-app chat</label>
         </fieldset>
         <input type="submit" value="Submit">
      </form>
   </body>
</html>
